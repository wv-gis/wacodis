<div class="container-fluid">
  <div class="row">
    <div class="col-xl-8 col-md-4 mb-2">
      <div class="card border-left-primary shadow h-100 ">
        <div class="card-header">
          Fernerkundungsprodukt: Landbedeckungsklassifikation
        </div>
        <div class="card-body">
          Text zur Erläuterung der Seite
        </div>
      </div>
    </div>
    <div class="col-xl-2 col-md-2 mb-2">
      <div class="card border-left-primary shadow h-100 ">
        <div class="card-header">
          Nächstes verfügbare Bild:
        </div>
        <div class="card-body">
          12.03.2020
        </div>
      </div>
    </div>
    <div class="col-xl-2 col-md-2 mb-2">
      <div class="card border-left-primary shadow h-100 ">
        <div class="card-header">
          Verfügbare Anzahl an Bildern
        </div>
        <div class="card-body">
          <!-- {{}} -->
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="height: 700px;">
    <div class="col-xl-2">
      <div class="card border-left-primary shadow h-100 ">
        <div class="card-header">
          Legende
        </div>
        <div class="card-body" style="height: 700px; overflow-y: scroll;">
          <div style="width: 100%;padding: 5px;">
           <wv-layer-legend-card [layer]="baselayers[0]"></wv-layer-legend-card>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class='row' style="height: 60%;">
        <div class="col-xl-6 col-md-6 mb-2">
          <div id="map">
            <div class="map-wrapper" id='map-wrapper'>
              <div id="landcover-map" style="width: 100%; height: 100%; position:relative;"></div>
            </div>

          </div>
        </div>
        <div class="col-xl-6 col-md-6 mb-2">
          <div id="map">
            <div class="map-wrapper" id='map-wrapper'>
              <div id="landcover-sync-map" style="width: 100%; height: 100%; position:relative;"></div>
            </div>

          </div>
        </div>
      </div>
      <div class="row" style="top: 0px;">
        <div class="col-xl-6 col-md-4 mb-2">
          <div class="card border-left-primary shadow h-100">
            <div class="card-body">
              <div style="width: 100%;">
                <wv-layer-card style="height: 20%;" id="layerLegendCard" [baselayers]="baselayers" [mapId]="mapId"
                  (timeIndex)="setSelectedTime($event)">
                </wv-layer-card>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-6 col-md-4 mb-2">
          <div class="card border-left-primary shadow h-100 ">
            <div class="card-body">
              <div style="width: 100%;">
                <wv-layer-card style="height: 20%;" id="layerLegendCard" [baselayers]="syncBaselayers"
                  [mapId]="syncMapId" (timeIndex)="setSelectedSyncTime($event)">
                </wv-layer-card>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card-header">
          Pixelverlauf
        </div>
        <div class="col-xl-6 col-md-4 mb-2">
          <!-- <div class="card border-left-primary shadow h-100 "> -->
            <!-- <div class="card-body"> -->
              <div style="width: 100%;">
                <div *ngIf="!showDiagram">In die Karte klicken um ein Verlaufsdiagramm der Pixelwerte anzeigen zu können</div>
                <div *ngIf="showDiagram" class="" id="pixelChart" style="width: 100%;" #pixelChart></div>
              </div>
            <!-- </div> -->
          <!-- </div> -->
        </div>
      </div>
    </div>

    <div class="col-xl-2 col-md-4 mb-2">

      <div class="row">
        <div class="row" style="height: 50%;">
          <div class="col-xl-12 mb-2">
            <div class="card border-left-primary shadow h-100 ">
              <div class="card-header">
                Auswertung links
              </div>
              <div class="card-body">
                <div style="width: 100%;padding: 5px;">
                  <wv-copernicus-layer-chart [drawChart]='true' [selectedTimeIndex]='selectedTime' [chartId]='chartId'>
                  </wv-copernicus-layer-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 mb-2">
            <div class="card border-left-primary shadow h-100 ">
              <div class="card-header">
                Auswertung rechts
              </div>
              <div class="card-body">
                <div style="width: 100%;padding: 5px;">
                  <wv-copernicus-layer-chart [drawChart]='true' [selectedTimeIndex]='selectedSyncTime'
                    [chartId]='syncChartId'>
                  </wv-copernicus-layer-chart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- <div id="pieChart" style="height: 80%;"></div>   -->
</div>
