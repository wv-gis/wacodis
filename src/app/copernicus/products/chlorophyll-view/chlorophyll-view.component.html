<div>
    <div id="selectionMenu" style="width: 500px; height: 30%; position: relative;">

        <div class="row">
            <div class="col-xl-6 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-header">
                        Messstation:
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button id="station" class="btn btn-default dropdown-toggle" type="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{dam_label}}</button>
                            <div class="dropdown-menu" aria-labelledby="station">
                                <button class="dropdown-item" *ngFor="let stat of samplingStationLabels; let i = index"
                                    (click)="changeSamplingStation(stat, i)">{{stat}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-header">
                        Nächster Überflug:
                    </div>
                    <div class="card-body">
                        12.03.2020
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-right: 0;height: 690px;">
        <div class="col-xl-8 col-lg-8" style="height: 100%;">
            <!-- <sensorwapp-toolbox-isoplethen [timespan]="timeSpan" [samplingId]="samplingId">
            </sensorwapp-toolbox-isoplethen> -->
            <wv-isoplethen-graphic [timespan]="timeSpan" [distIso]="1" [datasetID]='samplingId' [numIso]="15">
            </wv-isoplethen-graphic>
        </div>
        <div class="col-xl-4 col-lg-4">
            <div class="row" style="height: 100%;">

                <div class="col-xl-12 col-md-12 mb-2">
                    <div id="map">
                        <div class="map-wrapper" id='map-wrapper'>
                            <div id="chloro-map" class="map-viewer"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row" style="top: 0rem;">
                <div class="col-xl-12 col-md-12 mb-2">
                    <div class="card border-left-primary shadow ">
                        <div class="card-body" style="padding: 0rem;">
                            <div style="width: 100%;">
                                <select id="pic" (change)="onSubmitOne($event.target.value)">
                                    <option *ngFor="let a of selectedPics; let i = index " id="pic_one" value="{{i}}">
                                        {{a}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
