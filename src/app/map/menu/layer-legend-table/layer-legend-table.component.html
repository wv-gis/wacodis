<div id="legendToast" class="legend">
  <div class="toast-header">
    <strong class="mr-auto">Legende</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="onCloseHandled()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <table>
      <tbody id="tableLegend">
        <div>
          <tr>
            <td><b>{{urls[0].layer}}</b></td>
          </tr>
          <tr *ngFor="let url of urls,let i= index">
            
            <td>
              <img src={{url.url}}>
              {{url.label}}
            </td>
          </tr>
        </div>
      </tbody>
    </table>
  </div>
</div>
