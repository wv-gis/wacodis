<div *ngFor="let layer of baselayers; let i = index">
    <div style="margin: 5px; padding: 5px; ">
      <div>
        <wv-extended-ol-layer-time-selector [layer]="layer" [mapId]='mapId'
         (selIndexTime)="getSelectedTime($event)" (currentIndexTime)="setCurrentTime($event)"
         [defTimeIndex]='defTimeIndex'>
        </wv-extended-ol-layer-time-selector>
      </div>
    </div>
  </div>
