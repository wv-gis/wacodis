<div *ngIf="loadingCount > 0">
    <span>Requesting {{loadingCount}} providers...</span>
</div>
<div class="service-list">

    <div class="service-item" *ngFor="let service of services; let i = index" (click)="selectService(service)" [ngClass]="{'selected': isSelected(service)}">
        <div class="form-check">
            <input class="form-check-input" name="group100" type="radio" id="{{i}}">
            <label class="form-check-label" [attr.for]='i'>
                <div>{{service.label}}</div>
                <div class="small">{{service.type}}, {{service.version}}
                </div>
                <div class="small" *ngIf="service.serviceUrl">{{'extended-service-selector.service-url' | translate}}: {{service.serviceUrl}}</div>
                <div class="small">
                    <span *ngIf="service.quantities.stations !== undefined">{{'extended-service-selector.stations' | translate}}: {{service.quantities.stations}}</span>
                    <span *ngIf="service.quantities.platforms !== undefined">{{'extended-service-selector.platforms' | translate}}: {{service.quantities.platforms}}</span>
                    <span *ngIf="service.quantities.timeseries !== undefined">{{'extended-service-selector.timeseries' | translate}}: {{service.quantities.timeseries}}</span>
                    <span *ngIf="service.quantities.datasets !== undefined">{{'extended-service-selector.datasets' | translate}}: {{service.quantities.datasets}}</span>
                    <span>{{'extended-service-selector.phenomena' | translate}}: {{service.quantities.phenomena}}</span>
                </div>
            </label>
        </div>
    </div>
    <div *ngFor="let item of unResolvableServices">
        <div style="color: red;">{{item.name}} is currently not reachable</div>
    </div>
</div>
