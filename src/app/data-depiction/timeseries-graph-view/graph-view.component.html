<div class="container-fluid" style="padding-right: 0px; padding-left: 0px;">
  <wv-depiction-menu [timespan]="timespan" (onTimespanChanged)="timespanChanged($event)"></wv-depiction-menu>
  <!-- <div class="row"> -->
  <div class="diagram">
    <div class="diagramEntry" style="height: 650px; padding: 5px;" id="#diagram" [ngClass]="{'active': isActive}">
      <n52-d3-timeseries-graph [datasetIds]="datasetIdsMultiple" [selectedDatasetIds]="selectedIds" [datasetOptions]="datasetOptionsMultiple"
        [timeInterval]="timespan" [reloadForDatasets]="reloadForDatasets" (onTimespanChanged)="timespanChanged($event)" [presenterOptions]="diagramOptionsD3" (onHighlightChanged)="highlightChanged($event)" #diagram></n52-d3-timeseries-graph>
    </div>
    <div class="overview" [ngClass]="{'active': isActive}">
      <n52-d3-overview-timeseries-graph [datasetIds]="datasetIdsMultiple" [rangefactor]="2" [datasetOptions]="datasetOptionsMultiple"
        [presenterOptions]="overviewOptions" [timeInterval]="timespan" [reloadForDatasets]="reloadForDatasets" (onTimespanChanged)="timespanChanged($event)" (onContentLoading)="onOverviewLoading($event)">
    </n52-d3-overview-timeseries-graph>
    </div>
    <!-- <n52-time-range-slider id="time-test" [timeList]="timelist"></n52-time-range-slider> -->
  </div>
  <div>
    <div>
      <button (click)="groupYaxisChanged()">group axis</button>
      {{diagramOptionsD3.groupYaxis}}
      <button (click)="changeHovering('point')">point</button>
      <button (click)="changeHovering('line')">line</button>
      {{highlightedTime}}
      <button (click)="refreshData()">Reload</button>
    </div>

    <div class="menu" [ngClass]="{'active': isActive}">
      <!-- <div class="legendEntry" *ngFor="let id of datasetIdsMultiple">
        <n52-timeseries-entry [datasetId]="id" [selected]="isSelected(id)" [datasetOptions]="datasetOptionsMultiple.get(id)" [timeInterval]="timespan"
          (onSelectDataset)="selectDataset($event, id)"></n52-timeseries-entry>
      </div> -->
      <wv-dataset-menu (clicked)="change()" [datasetOptionsMultiple]="datasetOptionsMultiple" [timespan]="timespan" (changeSelectedIdList)="select($event)"
        (changeSelectedDataset)="removeDataset($event)" (changeTimespan)="timespanChanged($event)"></wv-dataset-menu>
    </div>
    <!-- </div> -->
  </div>
