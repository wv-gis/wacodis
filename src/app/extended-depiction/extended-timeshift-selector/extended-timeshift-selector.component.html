<div>
    <button type="button" class="btn btn-secondary" style="margin-right: 5px" (click)="back()"> &lt; </button>
    <button type="button" class="btn btn-secondary" style="margin-right: 5px" (click)="open()">
      {{timespan.from | date : 'mediumDate'}} &nbsp;&ndash;&nbsp; {{timespan.to | date : 'mediumDate'}}
    </button>
    <button type="button" class="btn btn-secondary" (click)="forward()"> &gt; </button>
  </div>
