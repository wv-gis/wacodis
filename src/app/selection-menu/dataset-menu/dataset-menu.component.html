<div class="datasetMenu">
    <div class="expand-button" [ngClass]="{'active': isActive}" (click)="change()">
        <span class="icon">
            <i class="fas fa-angle-right" [ngClass]="{'fa-angle-right': isActive, 'fa-angle-left': !isActive}"></i>
        </span>
    </div>

    <div class="selectedDataset" [ngClass]="{'active': isActive}">
        Complex legend:
        <div class="legendEntry" *ngFor="let id of datasetIdsMultiple">
            <wv-extended-timeseries-entry [datasetId]="id" [selected]="isSelected(id)" [datasetOptions]="datasetOptionsMultiple.get(id)"
                [timeInterval]="timespan" (onSelectDataset)="selectDataset($event, id)" (onSelectDate)="changeDate($event)" (onDeleteDataset)="removeDataset(id)"></wv-extended-timeseries-entry>     
        </div>
        Simple Legend:
        <div class="legendEntry" *ngFor="let id of datasetIdsMultiple">
                <n52-simple-timeseries-entry [datasetId]="id" [selected]="isSelected(id)" (onDeleteDataset)="removeDataset(id)" 
                (onSelectDataset)="selectDataset($event, id)"></n52-simple-timeseries-entry>
        </div>
        Configurable Legend:
        <div class="legendEntry" *ngFor="let id of datasetIdsMultiple">
                <n52-configurable-timeseries-entry [datasetId]="id" [selected]="isSelected(id)" [datasetOptions]="datasetOptionsMultiple.get(id)"
                [highlight]="id === highlightId" (onEditOptions)="editOption($event)" (onUpdateOptions)="updateOptions($event)"
                (onShowGeometry)="showGeometry($event)" (onSelectDataset)="selectDataset($event, id)" (onDeleteDataset)="removeDataset(id)"></n52-configurable-timeseries-entry>
        </div>
        First last entries legend:
        <div class="legendEntry" *ngFor="let id of datasetIdsMultiple">
                <n52-first-latest-timeseries-entry [datasetId]="id" [selected]="isSelected(id)" [datasetOptions]="datasetOptionsMultiple.get(id)"
                [timeInterval]="timespan" [highlight]="id === highlightId" (onSelectDataset)="selectDataset($event, id)" (onSelectDate)="changeDate($event)"
                (onDeleteDataset)="removeDataset(id)" (onEditOptions)="editOption($event)" (onUpdateOptions)="updateOptions($event)"
                (onShowGeometry)="showGeometry($event)"></n52-first-latest-timeseries-entry>
        </div>
    </div>
</div>
