<div style="padding: 10px;">
  <n52-timespan-shift-selector [timespan]="timespan" (onTimespanChange)="timespanChanged($event)"></n52-timespan-shift-selector>
  <!-- <n52-refresh-button (refreshing)="diagram.reloadData()"></n52-refresh-button> -->
  <div class="navbar navbar-expand-lg navbar-light">
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menuToggler">
      <span class="navbar-toggler-icon graphView"></span>
    </button>
    <div style="padding: 5px" class="collapse navbar-collapse" id="menuToggler">
      <ul>
        <button class="btn btn-default" [ngClass]="{'active': checkSelection('/timeseries')}" routerLink='/timeseries'>
          <i class="fas fa-chart-bar"></i>
        </button>
        <button class="btn btn-default" [ngClass]="{'active': checkSelection('/table')}" routerLink='/table'>
          <i class="far fa-list-alt"></i>
        </button>
        <!-- <button class="btn btn-default" [ngClass]="{'active': checkSelection('/trajectory-view')}" routerLink='/trajectory-view'>Trajectories</button>
        <button class="btn btn-default" [ngClass]="{'active': checkSelection('/profile-view')}" routerLink='/profile-view'>Profile</button> -->
        <button class="btn btn-default" (click)="setTimespan('day')"> 1 Tag</button> 
        <button class="btn btn-default" (click)="setTimespan('week')">1 Woche</button> 
      </ul>
    </div>
  </div>
</div>
