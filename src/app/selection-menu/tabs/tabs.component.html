<div class="tabs">
  <ul>
    <li *ngFor="let tab of tabs" [class.active]="tab.active"
                                 (click)="activate(tab)"
                                  class="tab-link">
      <i class=" {{tab.picture}} " ></i>
      <a> {{tab.title}}</a>
    </li>
  </ul>
  <div class="container-fluid">
    <ng-content></ng-content>
  </div>
</div>
