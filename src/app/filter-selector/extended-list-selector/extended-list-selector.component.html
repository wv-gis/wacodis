<div class="container-fluid">
  <div class="row">
    <div *ngFor="let param of parameters; let i = index">
      <div class="col-3">

        <div >
          <table class="table">
            <thead>
              <tr>
                <th scope="col">
                  <div class="card-header">
                    <span>{{param.header}}</span>
                  </div>
                </th>
              </tr>
            </thead>
            <div class="auto">
              <tbody>
                <tr>
                  <td>
                    <div *ngIf="!param.isDisabled">
                     
                      <wv-extended-multiservicefilter [endpoint]="param.type" [filterList]="param.filterList" (onItemSelected)="itemSelected($event, i)"></wv-extended-multiservicefilter>
                    </div>
                  </td>
                </tr>
                <div *ngIf="i==3">
                <button type="button" id="timeseriesRoute" (click)="moveToDiagram()"><span>Zur Zeitreihenansicht </span> <i class="far fa-chart-bar"></i></button>
              </div>
              </tbody>
            </div>
          </table>
        </div>
      </div>
