<div class="container-fluid dashboard">
    <div class="row">
        <div class="col-xl-12 col-md-6 mb-2">
            <div class="card border-left-primary shadow h-100 ">
                <div class="card-header wv-bold-header">
                    Stoffeintragsmodell: Einzelanalyse Sedimente
                </div>
                <div class="card-body">
                    Information zum Modell und den Parametern
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="height: 350px;">
        <div class="col-xl-6 col-md-6 mb-2">
            <div class="card border-left-primary shadow h-100 ">
                <div class="row">
                    <div class="col-xl-6 col-md-6 mb-2">

                        <div class="card-body">
                           
                                SzenarioWahl:<select id="szenario" (change)="onSubmit($event.target.value)">
                                    <option id="sz_one" value="0">T33</option>
                                    <option id="sz_Two" value="1">T25</option>
                                </select>
                           
                        </div>

                    </div>
                </div>
                <div class="row" >
                    <div class="col-xl-6 col-md-6 mb-2" >
                        <div *ngIf="showBarChart">
                            <wv-tsbar-chart [service]="featureTSLayerUrl" [selIndices]='[selSzenarioTS[selSzen_Id]]'
                                [barChartId]="'tsInput'" [input]="0">
                            </wv-tsbar-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-md-6 mb-2">
            <div id="map" style="height: 100%;">
                <div class="map-wrapper" id='map-wrapper'>
                    <div id="szTwo-map" class="map-viewer"></div>
                </div>
            </div>
            <div class="wv-legend" style="width: 100%;">
                <!-- <wv-layer-legend-card [layer]="baseLayers[0]"></wv-layer-legend-card> -->
            </div>
        </div>
    </div>
    <div class="row" style="height: 250px;">
        <div class="row" style="width: 100%;margin-left: 0.25px;">
            <div class="col-xl-3 col-md-3 ">
                <div class="card border-left-primary shadow h-100 ">
                    <div class="card-header wv-bold-header">
                        Stoffaustrag [t/ha/a]
                    </div>
                </div>
            </div>

            <div class="col-xl-9 col-md-9 ">
                <div class="card border-left-primary shadow h-100 ">
                    <div class="card-header wv-bold-header">
                        Informationen zum gewählten Subbasin
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style=" width: 100%; height: 200px;margin-left: 0.25px;">
            <div class="col-xl-3 col-md-3">
                <div id="map" style="height: 100%;">
                    <div class="map-wrapper" id='map-wrapper'>
                        <div id="szOutput-map" class="map-viewer"></div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-3 ">
                <div class="card-body" *ngIf="!showSingleMaps">
                    Für Informationen zum Subbasin in der Karte das Subbasin durch klicken auswählen.
                </div>
                <div id="map" style="height: 100%;">
                    <div class="map-wrapper" id='map-wrapper'>
                        <div id="szSoil-map" class="map-viewer"></div>
                    </div>
                </div>
               
            </div>
            <div class="col-xl-3 col-md-3">
                <div id="map" style="height: 100%;">
                    <div class="map-wrapper" id='map-wrapper'>
                        <div id="szLand-map" class="map-viewer"></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-3 ">
                <div id="map" style="height: 100%;">
                    <div class="map-wrapper" id='map-wrapper'>
                        <div id="szSlope-map" class="map-viewer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="showSingleMaps">
        <div class="col-xl-3 col-md-3 ">
            <div class="card border-left-primary shadow h-100 ">
                <div class="card-body" style="overflow: auto;height: 175px;">
                    <div class="wv-legend" style="width: 100%;">
                        <wv-layer-legend-card [layer]="baseLayers[1]" [id]="selSzenarioHRU[selSzen_Id]"></wv-layer-legend-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-3 ">
            <div class="card border-left-primary shadow h-100 ">
                <div class="card-body" style="overflow: auto;height: 175px;">
                    <div class="wv-legend" style="width: 100%;">
                        <wv-layer-legend-card [layer]="baseLayers[0]" [id]="64"></wv-layer-legend-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-3 ">
            <div class="card border-left-primary shadow h-100 ">
                <div class="card-body" style="overflow: auto;height: 175px;">
                    <div class="wv-legend" style="width: 100%;" *ngIf="showSingleMaps">
                        <wv-layer-legend-card [layer]="baseLayers[0]" [id]="63"></wv-layer-legend-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-3 ">
            <div class="card border-left-primary shadow h-100 ">
                <div class="card-body" style="overflow: auto;height: 175px;">
                    <div class="wv-legend" style="width: 100%;" *ngIf="showSingleMaps">
                        <wv-layer-legend-card [layer]="baseLayers[0]" [id]="1"></wv-layer-legend-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
